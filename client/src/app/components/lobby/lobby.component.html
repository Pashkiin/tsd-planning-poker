<div class="container py-5">
    <button class="btn btn-danger px-4 py-2 ms-auto" (click)="logout()">
        ðŸšª Log out
    </button>
    <button class="btn btn-light px-4 py-2 ms-2" (click)="navigateToSessionList()">Session List</button>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                    <h5 class="mb-0">ðŸŽ® Aktywne sesje</h5>
                    <button class="btn btn-light btn-sm" (click)="createSession()">âž• StwÃ³rz sesjÄ™</button>
                </div>

                <ul class="list-group list-group-flush" *ngIf="sessions.length; else noSessions">
                    <li class="list-group-item" *ngFor="let session of sessions">
                        <div
                            class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                            <div>
                                <h6 class="mb-1">{{ session.sessionName }}</h6>
                                <small class="text-muted">ID sesji: {{ session.sessionId }}</small><br />
                                <small class="text-muted">TwÃ³rca: {{ session.creatorId }}</small><br />
                                <small class="text-muted">Zadanie: {{ session.currentTaskName }}</small>
                            </div>
                            <div class="text-md-end mt-2 mt-md-0">
                                <button class="btn btn-primary btn-sm me-2 px-3"
                                    (click)="joinSession(session.sessionId)">DoÅ‚Ä…cz</button>
                                <button class="btn btn-primary btn-sm me-2 px-3"
                                    (click)="copyLinkToClipboard(session.sessionId)">Link</button>
                                <span class="badge bg-secondary me-2 px-2 py-1">Gracze: {{ session.playerCount }}</span>
                            </div>
                        </div>
                    </li>
                </ul>

                <ng-template #noSessions>
                    <div class="card-body text-center text-muted">
                        Brak aktywnych sesji.
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="createSessionModal" tabindex="-1" aria-labelledby="createSessionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="sessionForm" (ngSubmit)="onSubmitSessionForm()">
                <div class="modal-header">
                    <h5 class="modal-title" id="createSessionLabel">Nowa sesja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sessionName" class="form-label">Nazwa sesji</label>
                        <input type="text" class="form-control" formControlName="sessionName" required />
                    </div>
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Nazwa zadania</label>
                        <input type="text" class="form-control" formControlName="taskName" required />
                    </div>
                    <div class="mb-3">
                        <label for="taskDesc" class="form-label">Opis zadania</label>
                        <textarea class="form-control" rows="3" formControlName="taskDescription" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="submit" class="btn btn-primary" [disabled]="sessionForm.invalid">StwÃ³rz</button>
                </div>
            </form>
        </div>
    </div>
</div>
